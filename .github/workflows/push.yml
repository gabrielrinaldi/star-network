name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://starnetwork.space
    env:
      DOCKER_BUILDKIT: 1
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@03b78bdda287ae04217ee12e4b64996630a03542 # v1.115.3
        with:
          bundler-cache: true
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy
        run: ./bin/rails fly:deploy
